        <script>
            const weekday = ["Chủ nhật","Thứ hai","Thứ ba","Thứ tư","Thứ năm","Thứ sáu","Thứ bảy"];
                const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
                var aday = 24 * 60 * 60 * 1000;
                const week = [];
                const day = [];
                week[0] = new Date();
                for (let i = 1; i < 7; i++){
                    week.push(new Date(week[i - 1].getTime() + aday));
                }
                for (let i = 0; i < 7; i++){
                    day[i] = weekday[week[i].getDay()] + " " + week[i].getDate() + "/" + months[week[i].getMonth()];
                }
            
        </script>
        <script>
            function postToGoogle() {
              var field1 = document.getElementById('schedule').elements["entry.679890808"].value;
              var field2 = document.getElementById('customPhone').value;
                var field3 = document.getElementById('customComment').value;
              $.ajax({
                url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdZwUcevPbN1jaaWcwhypRxm-dwEvnL450qlPLsmhOK8mIWrg/formResponse",
                  
                //add your google form generated numbers below which are also the 'names' of your inputs     
                data: {
                  "entry.679890808": field1,
                  "entry.152126049": field2,
                  "entry.1947973158": field3,
                },
                type: "POST",
                dataType: "xml",
                success: function (d) {
                  $('#schedule').trigger('reset');
                },
                error: function (x, y, z) {
                  $('#schedule').trigger('reset');
                }
              });
              return false;
            }
        </script>
        <style>
            input[type="radio"] {
                display: none;
            }
            input[type="radio"] + *::before {
                content: "";
                display: inline-block;
                vertical-align: bottom;
                width: 0.6em;
                height: 0.6em;
                margin-right: 0.3rem;
                border-radius: 50%;
                border-style: solid;
                border-width: 0.1rem;
                border-color: rgb(122, 106, 122);
            }
            input[type="radio"]:checked + *::before {
                background: radial-gradient(rgb(2, 155, 104) 0%, rgb(2, 155, 104) 40%, transparent 50%, transparent);
                border-color: rgb(2, 155, 104);
            }
            input[type="radio"]:checked + * {
                font-style: oblique;
                transition: 1s;
                color: rgb(2, 155, 104);
            }
        </style>

            function toggleHiddenSchedule(){
                var tmp = document.getElementById('collapseSchedule').value;
